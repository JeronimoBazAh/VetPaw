<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Veterinario - PetPaw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-color: #5d3fd3;
            --main-color-light: #7b68ee;
            --main-color-dark: #4b36a1;
            --secondary-color: #f1f1f1;
            --text-color: #333;
            --text-color-light: #fff;
            --border-color: #ccc;
            --form-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .register-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--form-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .register-logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 30px;
        }

        .register-logo i {
            margin-right: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            background-color: var(--main-color);
            color: var(--text-color-light);
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: var(--main-color-dark);
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            flex: 1;
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #d0d0d0;
        }

        .btn-confirm {
            flex: 1;
            background-color: var(--main-color);
            color: var(--text-color-light);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm:hover {
            background-color: var(--main-color-dark);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: var(--main-color);
            text-decoration: none;
        }

        .role-badge {
            display: inline-block;
            background-color: var(--main-color-light);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-logo"><i class="fas fa-paw"></i>PetPaw</div>

    <div class="role-badge">
        <i class="fas fa-user-md"></i> Registro de Veterinario
    </div>

    <form id="registerForm" th:action="@{/auth/register}" method="post">
        <input type="hidden" name="rol" value="Veterinario">
        <div class="input-row">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
        </div>

        <div class="input-group">
            <label for="documento">Documento</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="input-group">
            <label for="matricula">Matrícula Profesional</label>
            <input type="text" id="matricula" name="matricula" placeholder="Ej: MP12345" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Campos ocultos -->
        <input type="hidden" name="rol" value="veterinario">
        <input type="hidden" id="securityCodeField" name="securityCode" value="">

        <button type="button" class="btn-primary" onclick="handleRegister()">Registrarse</button>
    </form>

    <a th:href="@{/auth/login}" class="back-link">¿Ya tienes cuenta? Inicia sesión</a>
</div>

<!-- Modal para código de seguridad -->
<div id="securityModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-lock"></i> Código de Seguridad
        </div>
        <div class="modal-body">
            <p style="color: #666; margin-bottom: 15px;">
                Para completar tu registro como veterinario, ingresa el código de seguridad proporcionado por el administrador.
            </p>
            <div class="input-group">
                <label for="securityCode">Código de Seguridad</label>
                <input type="text" id="securityCode" placeholder="Ingresa el código">
            </div>
            <div class="error-message" id="errorMessage">
                Código incorrecto. Por favor, intenta nuevamente.
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button type="button" class="btn-confirm" onclick="validateAndSubmit()">Confirmar Registro</button>
        </div>
    </div>
</div>

<script>
    function handleRegister() {
        // Validar que las contraseñas coincidan
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden');
            return;
        }

        // Validar que todos los campos estén completos
        const form = document.getElementById('registerForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        // Mostrar modal para código de seguridad
        openModal();
    }

    function openModal() {
        document.getElementById('securityModal').classList.add('active');
        document.getElementById('securityCode').value = '';
        document.getElementById('errorMessage').classList.remove('active');
        document.getElementById('securityCode').focus();
    }

    function closeModal() {
        document.getElementById('securityModal').classList.remove('active');
    }

    function validateAndSubmit() {
    const code = document.getElementById('securityCode').value;

    // AQUÍ DEFINES TU CÓDIGO (Ejemplo: 1234)
    const codigoCorrecto = "1234";

    if (!code) {
        document.getElementById('errorMessage').textContent = 'Por favor ingresa el código';
        document.getElementById('errorMessage').classList.add('active');
        return;
    }

    // Validación local (sin usar fetch)
    if (code === codigoCorrecto) {
        // Si es correcto, procedemos
        document.getElementById('securityCodeField').value = code;
        document.getElementById('registerForm').submit();
    } else {
        // Si es incorrecto, mostramos el error
        document.getElementById('errorMessage').textContent = 'Código incorrecto. Por favor, intenta nuevamente.';
        document.getElementById('errorMessage').classList.add('active');
    }
}
    // Cerrar modal al hacer clic fuera de él
    window.onclick = function(event) {
        const modal = document.getElementById('securityModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // Permitir Enter para confirmar
    document.getElementById('securityCode').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            validateAndSubmit();
        }
    });
</script>

</body>
</html>
