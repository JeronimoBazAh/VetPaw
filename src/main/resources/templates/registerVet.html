<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Veterinario - PetPaw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-color: #5d3fd3;
            --main-color-light: #7b68ee;
            --main-color-dark: #4b36a1;
            --secondary-color: #f1f1f1;
            --text-color: #333;
            --text-color-light: #fff;
            --border-color: #ccc;
            --form-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .register-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--form-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .register-logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 30px;
        }

        .register-logo i { margin-right: 10px; }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            background-color: var(--main-color);
            color: var(--text-color-light);
            margin-bottom: 10px;
        }

        .btn-primary:hover { background-color: var(--main-color-dark); }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 20px;
        }

        .modal-body { margin-bottom: 20px; }

        .modal-buttons { display: flex; gap: 10px; }

        .btn-cancel {
            flex: 1;
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm {
            flex: 1;
            background-color: var(--main-color);
            color: var(--text-color-light);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.active { display: block; }

        .back-link {
            margin-top: 20px;
            display: block;
            color: var(--main-color);
            text-decoration: none;
        }

        .role-badge {
            display: inline-block;
            background-color: var(--main-color-light);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-logo"><i class="fas fa-paw"></i>PetPaw</div>

    <div class="role-badge">
        <i class="fas fa-user-md"></i> Registro de Veterinario
    </div>

    <form th:action="@{/auth/register}" th:object="${vet}" method="post" id="registerForm">

        <div class="input-row">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" id="nombre" placeholder="Juan" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input th:field="*{apellido}" type="text" id="apellido" placeholder="Pérez" required>
            </div>
        </div>

        <div class="input-group">
            <label for="documento">Documento</label>
            <input th:field="*{documento}" type="text" id="documento" placeholder="12345678" required>
        </div>

        <div class="input-group">
            <label for="celular">Teléfono</label>
            <input th:field="*{celular}" type="tel" id="celular" placeholder="123456789" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" th:field="*{password}" id="password" required>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" placeholder="********" required>
        </div>

        <input type="hidden" name="rol" value="Veterinario">
        <input type="hidden" id="securityCodeField" name="securityCode" value="1234">

        <button type="button" class="btn-primary" onclick="handleRegister()">Registrar</button>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </form>

    <a th:href="@{/auth/login}" class="back-link">¿Ya tienes cuenta? Inicia sesión</a>
</div>

<div id="securityModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-lock"></i> Código de Seguridad
        </div>
        <div class="modal-body">
            <p style="color: #666; margin-bottom: 15px;">
                Para completar tu registro como veterinario, ingresa el código de seguridad proporcionado por el administrador.
            </p>
            <div class="input-group">
                <label for="securityCode">Código de Seguridad</label>
                <input type="text" id="securityCode" placeholder="Ingresa el código">
            </div>
            <div class="error-message" id="errorMessage">
                Código incorrecto. Por favor, intenta nuevamente.
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button type="button" class="btn-confirm" onclick="validateAndSubmit()">Confirmar Registro</button>
        </div>
    </div>
</div>

<script>
    function handleRegister() {
        // 5. Validar contraseñas (IDs corregidos)
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden');
            return;
        }

        // 6. Validar formulario completo antes de mostrar modal
        const form = document.getElementById('registerForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        openModal();
    }

    function openModal() {
        document.getElementById('securityModal').classList.add('active');
        document.getElementById('securityCode').value = '';
        document.getElementById('errorMessage').classList.remove('active');
        document.getElementById('securityCode').focus();
    }

    function closeModal() {
        document.getElementById('securityModal').classList.remove('active');
    }

    function validateAndSubmit() {
        const code = document.getElementById('securityCode').value;
        const codigoCorrecto = "1234"; // Tu código secreto

        if (!code) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = 'Por favor ingresa el código';
            errorMsg.classList.add('active');
            return;
        }

        if (code === codigoCorrecto) {
            // Pasamos el código al campo oculto y enviamos el form
            document.getElementById('securityCodeField').value = code;
            document.getElementById('registerForm').submit();
        } else {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = 'Código incorrecto. Por favor, intenta nuevamente.';
            errorMsg.classList.add('active');
        }
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
        const modal = document.getElementById('securityModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // Permitir Enter en el input del código
    document.getElementById('securityCode').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            validateAndSubmit();
        }
    });
</script>

</body>
</html>
