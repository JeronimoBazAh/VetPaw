<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorvet - Búsqueda de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Definición de variables CSS para la paleta de colores morados */
        :root {
            --main-color: #5d3fd3; /* Un morado oscuro como color principal */
            --main-color-light: #7b68ee;
            --main-color-dark: #4b36a1;
            --secondary-color: #f1f1f1; /* Gris claro para el fondo */
            --text-color: #333;
            --text-color-light: #fff;
            --border-color: #ccc;
            --header-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .search-header {
            font-size: 28px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 20px;
        }

        .search-header i {
            margin-right: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            padding: 5px 20px;
            margin-bottom: 30px;
            transition: border-color 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--main-color);
        }

        .search-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        .search-box i {
            color: var(--border-color);
            margin-left: 10px;
            font-size: 20px;
        }

        .search-results {
            margin-bottom: 30px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .search-results li {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-results li:hover {
            background-color: #f8f8f8;
        }

        .search-results li:last-child {
            border-bottom: none;
        }

        .result-name {
            font-weight: bold;
            color: var(--text-color);
        }

        .result-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .new-patient-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }

        .new-patient-section p {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--main-color);
            color: var(--text-color-light);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--main-color-light);
        }

        .btn-primary i {
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div class="search-container">
    <h2 class="search-header"><i class="fas fa-search"></i> Buscar Paciente o Propietario</h2>

    <div class="search-box">
        <input type="text" placeholder="Ingresar nombre, apellido, DNI, o número de ficha...">
        <i class="fas fa-search"></i>
    </div>

    <div class="search-results">
        <ul>
            <li>
                <div class="result-name">Firulais (Propietario: Juan Pérez)</div>
                <div class="result-info">ID: 123456 | Especie: Canino | Raza: Labrador</div>
            </li>
            <li>
                <div class="result-name">Misi (Propietario: Ana Gómez)</div>
                <div class="result-info">ID: 123457 | Especie: Felino | Raza: Gato Común</div>
            </li>
        </ul>
    </div>

    <div class="new-patient-section">
        <p>¿No encuentras el paciente?</p>
        <button class="btn-primary">
            <i class="fas fa-plus-circle"></i> Registrar Nuevo Paciente
        </button>
    </div>
</div>

</body>
</html>
