<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorvet - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Definición de variables CSS para la paleta de colores morados */
        :root {
            --main-color: #5d3fd3; /* Un morado oscuro como color principal */
            --main-color-light: #7b68ee;
            --main-color-dark: #4b36a1;
            --secondary-color: #f1f1f1; /* Gris claro para el fondo */
            --text-color: #333;
            --text-color-light: #fff;
            --border-color: #ccc;
            --form-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--form-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .login-logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 30px;
        }

        .login-logo i {
            margin-right: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Para incluir el padding y el borde en el ancho */
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .btn-primary, .btn-secondary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--main-color);
            color: var(--text-color-light);
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: var(--main-color-dark);
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--main-color);
            border: 2px solid var(--main-color);
        }

        .btn-secondary:hover {
            background-color: var(--main-color);
            color: var(--text-color-light);
        }

        .forgot-password {
            margin-top: 15px;
            text-align: right;
        }

        .forgot-password a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-logo"><i class="fas fa-paw"></i>PetPaw</div>

    <form action="/login" method="post">
        <div class="input-group">
            <label for="username">Usuario o Correo</label>
            <input type="text" id="username" name="username" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
    </form>

    <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <div style="margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 20px;">
        <p style="color: #666; margin-bottom: 10px;">¿Aún no tienes una cuenta?</p>
        <a href="#" class="btn-secondary">Registrarse</a>
    </div>
</div>

</body>
</html>
