<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPaw - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Definición de variables CSS para la paleta de colores morados */
        :root {
            --main-color: #5d3fd3; /* Un morado oscuro como color principal */
            --main-color-light: #7b68ee;
            --main-color-dark: #4b36a1;
            --secondary-color: #f1f1f1; /* Gris claro para el fondo */
            --text-color: #333;
            --text-color-light: #fff;
            --border-color: #ccc;
            --form-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .register-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--form-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .register-logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color-dark);
            margin-bottom: 30px;
        }

        .register-logo i {
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .input-group select {
            background-color: white;
            cursor: pointer;
        }

        .btn-primary, .btn-secondary {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--main-color);
            color: var(--text-color-light);
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: var(--main-color-dark);
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--main-color);
            border: 2px solid var(--main-color);
        }

        .btn-secondary:hover {
            background-color: var(--main-color);
            color: var(--text-color-light);
        }

        .login-link {
            margin-top: 15px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .login-link p {
            color: #666;
            margin-bottom: 10px;
        }

        .login-link a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row .input-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-logo"><i class="fas fa-paw"></i>PetPaw</div>

    <form action="/auth/register" method="post">
        <div class="form-row">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Pérez" required>
            </div>
        </div>

        <div class="input-group">
            <label for="documento">Documento</label>
            <input type="text" id="documento" name="documento" placeholder="12345678" required>
        </div>

        <div class="input-group">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" placeholder="123456789" required>
        </div>



        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-primary">Crear Cuenta</button>
    </form>

    <div class="login-link">
        <p>¿Ya tienes una cuenta?</p>
        <a href="/auth/login">Iniciar Sesión</a>
    </div>
</div>

<script>
    // Validación simple de contraseñas
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
</script>

</body>
</html>
