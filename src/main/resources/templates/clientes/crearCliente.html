<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Propietario - VetPaw</title>
    <style>
        /* CSS general y de estructura del formulario */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 700px; /* Ajustado para que se parezca m√°s al ancho de la imagen */
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Estilos del Encabezado (Header) */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 24px; /* Un poco m√°s peque√±o que el anterior */
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-left p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Bot√≥n de Volver */
        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 15px; /* M√°s peque√±o para ajustarse al dise√±o */
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        .form-content {
            padding: 40px;
        }

        /* Secci√≥n y T√≠tulos */
        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 16px; /* Ajustado al dise√±o */
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Filas y Grupos de Formulario (Grid) */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 2 columnas enfocadas */
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #525f7f;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required {
            color: #e74c3c;
        }

        /* Estilos de Entradas */
        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* √çconos en inputs (simulaci√≥n, ya que la imagen no los tiene en la entrada, pero s√≠ en el placeholder) */
        .input-icon {
            position: relative;
        }

        .help-text {
            font-size: 12px;
            color: #8898aa;
            margin-top: 5px;
        }

        /* Alerta de Informaci√≥n */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        /* Pie de Formulario y Acciones */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 30px;
            border-top: 2px solid #e1e8ed;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #e1e8ed;
            color: #525f7f;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Estilos para el estado de carga (loading) */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ocultar alertas de √©xito/error por defecto */
        .alert-success, .alert-error {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-left">
            <h1>‚ûï Registrar Propietario</h1>
            <p>Complete los datos del due√±o de la mascota</p>
        </div>
        <a href="javascript:void(0);" class="btn-back">
            <span>‚¨ÖÔ∏è</span>
            Volver
        </a>
    </div>

    <div class="form-content">
        <div class="alert alert-info">
            <span style="font-size: 20px;">‚ÑπÔ∏è</span>
            <div>
                Los campos marcados con <span class="required">*</span> son obligatorios seg√∫n el modelo de datos.
            </div>
        </div>

        <div class="alert alert-success" id="alertSuccess">
            <span style="font-size: 20px;">‚úÖ</span>
            <div id="successMessage">Propietario registrado exitosamente.</div>
        </div>

        <div class="alert alert-error" id="alertError">
            <span style="font-size: 20px;">‚ùå</span>
            <div id="errorMessage">Error al guardar el propietario.</div>
        </div>

        <form id="formPropietario" onsubmit="handleSubmit(event)">
            <div class="form-section">
                <div class="section-title">
                    <span>üë§</span>
                    Datos del Propietario
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Documento <span class="required">*</span></label>
                        <div class="input-icon">
                            <input type="text" id="documento" name="documento" placeholder="Ej: 35421789" required maxlength="10" pattern="[0-9]+">
                        </div>
                        <span class="help-text">Sin puntos ni espacios</span>
                    </div>

                    <div class="form-group">
                        <label>Celular <span class="required">*</span></label>
                        <div class="input-icon">
                            <input type="tel" id="celular" name="celular" placeholder="Ej: 3514567890" required pattern="[0-9]{10,}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre <span class="required">*</span></label>
                        <div class="input-icon">
                            <input type="text" id="nombre" name="nombre" placeholder="Ej: Mar√≠a" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Apellido <span class="required">*</span></label>
                        <div class="input-icon">
                            <input type="text" id="apellido" name="apellido" placeholder="Ej: Gonz√°lez" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <span>‚úñÔ∏è</span>
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" id="btnSubmit">
                    <span>üíæ</span>
                    Guardar Propietario
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Manejar env√≠o del formulario
    function handleSubmit(event) {
        event.preventDefault();

        const btnSubmit = document.getElementById('btnSubmit');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        // Ocultar alertas anteriores
        alertSuccess.style.display = 'none';
        alertError.style.display = 'none';

        // Deshabilitar bot√≥n y mostrar carga
        btnSubmit.disabled = true;
        btnSubmit.innerHTML = '<span class="loading"></span> Guardando...';

        // Recopilar datos del formulario
        const formData = {
            documento: document.getElementById('documento').value,
            celular: document.getElementById('celular').value,
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
        };

        console.log('üìã Datos del Propietario a Registrar:', formData);

        // Simular llamada a API
        setTimeout(() => {
            const exito = true; // Simulaci√≥n: cambiar a false para probar el error

            if (exito) {
                alertSuccess.style.display = 'flex';
                document.getElementById('successMessage').innerHTML = `
                    <strong>¬°Propietario registrado con √©xito!</strong><br>
                    ${formData.nombre} ${formData.apellido} (DNI: ${formData.documento})
                `;

                console.log('‚úÖ Propietario guardado correctamente');

                setTimeout(() => {
                    alertSuccess.style.display = 'none';
                    resetForm();
                }, 4000);
            } else {
                alertError.style.display = 'flex';
                document.getElementById('errorMessage').textContent =
                    'Error al guardar el propietario. Verifique los datos e intente nuevamente.';

                setTimeout(() => {
                    alertError.style.display = 'none';
                }, 5000);
            }

            // Habilitar bot√≥n
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = '<span>üíæ</span> Guardar Propietario';
        }, 1500);
    }

    // Limpiar formulario
    function resetForm() {
        document.getElementById('formPropietario').reset();
        console.log('üîÑ Formulario de Propietario reiniciado');
    }
</script>
</body>
</html>
