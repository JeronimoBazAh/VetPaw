<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - PetPaw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-color: #5d3fd3;
            --success-color: #28a745;
            --secondary-color: #f1f1f1;
            --text-color: #333;
            --text-color-light: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--main-color);
            color: var(--text-color-light);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4b36a1;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="success-container">
    <!-- Mostrar mensajes de éxito -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
    </div>

    <!-- Mostrar mensajes de error -->
    <div th:if="${error}" class="alert alert-error">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Contenido principal de éxito -->
    <div th:if="${success}">
        <i class="fas fa-paw success-icon"></i>
        <h1 class="success-title">¡Registro Exitoso!</h1>
        <p class="success-message">
            Tu cuenta ha sido creada correctamente en PetPaw.
            Ya puedes iniciar sesión con tus credenciales.
        </p>
        <a href="/auth/login" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
    </div>

    <!-- Contenido para errores -->
    <div th:if="${error}">
        <i class="fas fa-exclamation-triangle success-icon" style="color: #dc3545;"></i>
        <h1 class="success-title">Oops! Algo salió mal</h1>
        <p class="success-message">
            Hubo un problema al crear tu cuenta. Por favor, inténtalo nuevamente.
        </p>
        <a href="/auth/register" class="btn-primary">
            <i class="fas fa-arrow-left"></i> Volver al Registro
        </a>
    </div>
</div>

</body>
</html>
